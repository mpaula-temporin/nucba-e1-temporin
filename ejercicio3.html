<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form>
        <label for = "nombre">Nombre: </label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for = "apellido">Apellido: </label>
        <input type="text" id="apellido" name="apellido" required><br><br>

        Modalidad de cursada: 
        <input type="radio" name="cursada" id="ondemand">
        <label for="ondemand">On Demand</label>

        <input type="radio" name="cursada" id="vivo" required>
        <label for="vivo">En Vivo</label><br><br>

        <label for = "correo">Correo: </label>
        <input type="email" id="correo" name="correo" required><br><br>

        <label>
            <input type="checkbox" name="info" value="info">
            Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.<br><br>
        </label>
        <label> 
            <input type="checkbox" name="terminos" value="terminos" required>
            Declaro que leí los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.
        </label><br><br>
        <button>Enviar</button>
    </form>

</body>
</html>
